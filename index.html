<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation by Nazia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="Planet">
        <div class="orbit-marcury">
            <div class="marcury">   
            </div>
        </div>
        <div class="orbit-venus">
            <div class="venus">   
            </div>
        </div>
        <div class="orbit-Earth">
            <div class="Earth">   
            </div>
        </div>
            <div class="orbit-mars">
                <div class="mars">   
                </div>
        </div>
                <div class="orbit-jupitar">
                    <div class="jupitar">   
                    </div>
                </div>
                    <div class="orbit-saturn">
                        <div class="saturn">   
                        </div>
                    </div>
                        <div class="orbit-neptune">
                            <div class="neptune">   
                            </div>
                        </div>

                            <div class="orbit-pluto">
                                <div class="pluto">   
                                </div>
                            </div>
        </div>

        <div class="sun"></div>
    </div>

    <section>
        <span></span>
        <span></span>
    </section>
    
    </body>
   
 <script src="Js/script.js"> </script>   
</html>
